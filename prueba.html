<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/prueba.css">
    <title>Titulo 1</title>
</head>
<body>

<form id="frmDatosPersonales">
    <label for="txtPaso">Paso de skin care:</label>
    <input type="text" id="txtPaso" name="txtPaso" required>

    <label for="txtProducto">Producto:</label>
    <input type="text" id="txtProducto" name="txtProducto" required>

    <label for="txtMarca">Marca:</label>
    <select id="txtMarca" required>
        <option value="">.....</option>
        <option value="Mac">Mac</option>
        <option value="Rare Beauty">Rare Beauty</option>
        <option value="Dior">Dior</option>
        <option value="Fenty">Fenty</option>
        <option value="Nars">Nars</option>
      </select>

    <label for="txtPrecio">Precio:</label>
    <input type="number" id="txtPrecio" name="txtPrecio" required>

    
    <label for="txtFecha">Fecha:</label>
    <input type="date" id="txtFecha" required>

    <div>
        <button type="submit" class="btn btn-dark">Agregar datos</button>
    </div>
</form>

<div id="valoresTabla">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Paso de skincare</th>
                <th scope="col">Producto</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha</th>
                <!-- campo de acciones-->
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
    </table>
</div>

<script src="src/js/prueba2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
